<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Judgement</title>
  <script>

    function checkInputForm()
    {
      // Id 값을 입력받았는지 확인합니다.
      if(!document.login_input_form.user_id.value)
      {
        alert('Please enter your Id');
        document.login_input_form.user_id.focus();
        return;
      }
      // Password 값을 입력받았는지 확인합니다.
      if(!document.login_input_form.user_password.value)
      {
        alert('Please enter your Password');
        document.login_input_form.user_password.focus();
        return;
      }

      document.login_input_form.submit();
    }

  </script>

</head>
<body>
  <center>
  <h1> Please Join! </h1>
  <form name = "login_input_form" action = "login.php" method = "post">
    <label> Id: </label><input type="text" name = "user_id"><br>
    <label> Password: </label><input type="password" name =
    "user_password"><br><br>
    <input type="button" value="Join" onclick="checkInputForm()">
  </form>
</center>
</body>
</html>
